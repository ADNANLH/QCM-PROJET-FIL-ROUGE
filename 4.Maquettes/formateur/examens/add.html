    <script>
        function addQuestion() {
            var questionDiv = document.createElement("div");
            questionDiv.className = "mb-3 row";
            var questionInput = document.createElement("input");
            questionInput.type = "text";
            questionInput.name = "questions[]";
            questionInput.className = "form-control col-md-6 mb-2";
            questionInput.placeholder = "titre de question";

            // Assuming you don't have Blade templating in your HTML
            questionInput.value = "";
            questionDiv.appendChild(questionInput);

            var pointsInput = document.createElement("input");
            pointsInput.type = "number";
            pointsInput.name = "points[]";
            pointsInput.className = "form-control col-md-1 ml-2 mb-2";
            pointsInput.placeholder = "Points";
            questionDiv.appendChild(pointsInput);

            document.getElementById("questions-container").appendChild(questionDiv);

            var optionsDiv = document.createElement("div");
            optionsDiv.className = "row mb-3 d-flex justify-content-around";
            for (var i = 1; i <= 4; i++) {
                var optionInput = document.createElement("input");
                optionInput.type = "text";
                optionInput.name = "options[]";
                optionInput.className = "form-control col-md-5 mb-2";
                optionInput.placeholder = "Option " + i;
                // Assuming you don't have Blade templating in your HTML
                optionInput.value = "Option " + i;
                optionsDiv.appendChild(optionInput);
            }

            document.getElementById("questions-container").appendChild(optionsDiv);
        }

        // If you're not using Laravel or similar, remove the Blade-specific code
